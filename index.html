<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Playwrite+VN:wght@100..400&family=Satisfy&family=Shadows+Into+Light&family=Sixtyfour+Convergence:SCAN@7&display=swap"
      rel="stylesheet"
    />
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <title>Norsk v忙rapp - eget prosjekt</title>
  </head>
  <body>
    <div class="container">
      <header class="top">
        <img
          src="img/weather-icon-size_256.png"
          target="_blank"
          alt="logo"
          class="logo"
          width="100px"
          height="100px"
        />
        <h1>Yr - din personlige v忙r app</h1>
      </header>
      <hr />
      <div class="now-time">
        <span id="time"> </span>
      </div>
      <hr />
      <main>
        <div class="forecast">
          <div class="forecast-day">
            <div class="city-forecast-day">Man</div>
            <div class="city-forecast-icon"></div>
            <div class="city-forecast-temp">18织掳C</div>
          </div>
          <div class="forecast-day">
            <div class="city-forecast-day">Tir</div>
            <div class="city-forecast-icon"></div>
            <div class="city-forecast-temp">18织织掳C</div>
          </div>
          <div class="forecast-day">
            <div class="city-forecast-day">Ons</div>
            <div class="city-forecast-icon"></div>
            <div class="city-forecast-temp">18掳C</div>
          </div>
          <div class="forecast-day">
            <div class="city-forecast-day">Tor</div>
            <div class="city-forecast-icon"></div>
            <div class="city-forecast-temp">18织织掳C</div>
          </div>
          <div class="forecast-day">
            <div class="city-forecast-day">Fre</div>
            <div class="city-forecast-icon"></div>
            <div class="city-forecast-temp">18织掳C</div>
          </div>
          <div class="forecast-day">
            <div class="city-forecast-day">L酶r</div>
            <div class="city-forecast-icon"></div>
            <div class="city-forecast-temp">18织织掳C</div>
          </div>
          <div class="forecast-day">
            <div class="city-forecast-day">S酶n</div>
            <div class="city-forecast-icon"></div>
            <div class="city-forecast-temp">18织掳C</div>
          </div>
        </div>
        <hr />
        <form class="searchCity" id="search-form">
          <input
            type="search"
            class="searchBar"
            id="searchCity"
            placeholder="S酶k etter en by..."
          />
          <input type="submit" class="submit" value="Submit" />
        </form>
        <h2 class="city-name" id="city">Oslo</h2>
        <div class="today-desctiption">Skyfri himmel og sol</div>

        <div class="current-temp">
          <div class="today-icon"></div>
          <div class="today-temperature" id="temperature">
            20掳
            <span class="celsius-current">C</span>/<span class="fah-current"
              >F</span
            >
          </div>
        </div>

        <div class="current">
          <div class="today-wind"><strong>Vind:</strong> 3 m/s</div>
          <div class="today-feels-like"><strong>F酶les som:</strong> -4</div>
          <div class="today-rain"><strong>Regn:</strong> 0,2 mm</div>
        </div>

        <h3 class="line-sun">Solnedgang/Soloppgang</h3>
        <div class="sun-time">
          <div class="sun-up"><strong>Sol opp</strong> 09:45</div>
          <div class="sun-down"><strong>Sol ned</strong> 13:34</div>
        </div>
        <div class="function-more">
          <button class="map-button">Kart</button>
          <button class="danger-button">Farevarsler</button>
          <button class="snow-button">Sn酶dybder</button>
          <button class="mountain-button">Fjelloverganger</button>
        </div>
        <div class="timezone"> Du befinner deg n氓 i Europa/Oslo </div>
      </main>
    </div>
    <footer>
      漏 Designed by <a href="https://github.com/stineb89">Stine Berg</a>
    </footer>

    <script src="src/javascript.js"></script>
  </body>
</html>
