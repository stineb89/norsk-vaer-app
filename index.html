<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Norsk værapp - eget prosjekt</title>
  </head>
  <body>
    <div class="container">
      <header class="top">
        <img
          src="img/weather-icon-size_256.png"
          target="_blank"
          alt="logo"
          class="logo"
          width="100px"
          height="100px"
        />
        <h1>Yr - været der du er</h1>
      </header>
      <hr />
      <main>
        <div class="forecast-day">
          <div class="city-forecast-day">Man</div>
          <div class="city-forecast-temp">28֯°C/F</div>
        </div>
        <div class="forecast-day">
          <div class="city-forecast-day">Tir</div>
          <div class="city-forecast-icon">🌤</div>
          <div class="city-forecast-temp">28֯֯°C/F</div>
        </div>
        <div class="forecast-day">
          <div class="city-forecast-day">Ons</div>
          <div class="city-forecast-icon">🌤</div>
          <div class="city-forecast-temp">28֯°C/F</div>
        </div>
        <div class="forecast-day">
          <div class="city-forecast-day">Tor</div>
          <div class="city-forecast-icon">🌤</div>
          <div class="city-forecast-temp">28֯֯°C/F</div>
        </div>
        <div class="forecast-day">
          <div class="city-forecast-day">Fre</div>
          <div class="city-forecast-icon">🌤</div>
          <div class="city-forecast-temp">28֯°C/F</div>
        </div>
        <div class="forecast-day">
          <div class="city-forecast-day">Lør</div>
          <div class="city-forecast-icon">🌤</div>
          <div class="city-forecast-temp">28֯֯°C/F</div>
        </div>
        <div class="forecast-day">
          <div class="city-forecast-day">Søn</div>
          <div class="city-forecast-icon">🌤</div>
          <div class="city-forecast-temp">28֯°C/F</div>
        </div>
        <hr />
        <h2 class="city-name">Oslo</h2>
        <div class="today-desctiption">Skyfri himmel og sol</div>
        <div class="today-temperatur">
          20°
          <span class="celsius-current">C</span>
          /
          <span class="fah-current">F</span>
        </div>
        <br />
        Vind:
        <div class="today-wind">3 m/s</div>
        <h3>Solnedgang/Soloppgang</h3>
        <div class="sun-time">
          <div class="sun-up"><strong>Sol opp</strong> 09:45</div>
          <div class="sun-down"><strong>Sol ned</strong> 13:34</div>
        </div>
      </main>

      <footer></footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
